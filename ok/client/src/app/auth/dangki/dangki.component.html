<div class="content">
  <div class="text-title">
    <span>ĐĂNG KÍ</span>
  </div>

  <div class="flex-colum">
    <div class="form-group ">
      <label>Tên đăng nhập:</label>
      <input type="text" class="form-control" [(ngModel)]="TenDangNhap">
    </div>

    <div class="form-group ">
      <label>Loại hình:</label>
      <select  class="form-control" id="sel1" (change)="setDangKi($event)">
        <option *ngFor="let item of loaiDangKi">{{item.name}}</option>
      </select>
    </div>

    <div class="form-group ">
      <label>Email:</label>
      <input type="text" class="form-control" [(ngModel)]="email">
    </div>

    <div class="form-group ">
      <label>Mật khẩu:</label>
      <input type="password" class="form-control" [(ngModel)]="matKhau">
    </div>

    <div class="form-group ">
      <label>Nhập lại mật khẩu:</label >
      <input type="password" class="form-control" [(ngModel)]="nhapLaiMatKhau">
    </div>
  </div>

  <div>
    
    <span></span>
    </div>

  <div class="row" style="padding-top: 30px;">
    <div class="col-1 col-sm-1"></div>
    <div class="col-3 col-sm-3">
      <button style="width: 6rem;" type="button" class="btn btn-success" (click)="dangKiUser()">Đăng kí</button>
    </div>
    <div class="col-3 col-sm-3">
      <button style="width: 6rem;" type="button" class="btn btn-default">Làm mới</button>
    </div>
    <div class="col-3 col-sm-3">
      <button style="width: 6rem;" type="button" class="btn btn-danger">Hủy</button>
    </div>
    <div class="col-2 col-sm-2"></div>
  </div>
</div>
